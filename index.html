<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--success tag-->
  <div id="success-parent">
    <div id="success-container">
      <div id="first-paragraph">
        <img src="assets/images/icon-success-check.svg">
      <p>Message Sent!</p>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon.</p>
    </div>
  </div>
  
  <!--Form tag-->
  <form id="form">

    <div>
      <h1>Contact Us</h1>

    <!--names container-->
    <div id="names-container">
      <span class="names-con" id="names-first">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" class="names" name="first-name"><br>
        <p id="firstNameErrorMessage" style="color: red; display: none; margin-top: 0;">This field is required</p>
      </span>

      <span class="names-con">
        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" class="names" name="last-name">
        <p id="lastNameErrorMessage" style="color: red; margin-top: 0; display: none;">This field is required</p>
      </span>
    </div>

    <!--email container-->
    <div id="email-container">
    <label for="email">Email Address:</label><br>
    <input type="text" id="email" placeholder="Enter your email address" name="email">
    <p id="emailErrorMessage" style="color: red; margin-top: 0; display: none;">Please enter a valid email address</p>
    </div>

    <!--query container-->
    <p id="query-font">Query type</p>

    <div id="query-container">
      <span class="query-con">
      <input type="radio" id="general-query" name="query" class="queries">
      <label for="general-query">General Query</label>
      </span>

      <span class="query-con">
      <input type="radio" id="support-request" name="query" class="queries">
      <label for="support-request">Support Request</label>
      </span>
    </div>
    <p id="queryErrorMessage" style="color: red; margin-top: 0; display: none;">Please select a query type</p>

    <!--message container-->
    <label for="message">Message:</label><br>
    <textarea placeholder="put your message here" id="message" name="message"></textarea>
    <p id="messageErrorMessage" style="color: red; display: none;">This field is required</p>

    <!--checkbox container-->
    <div id="checkbox-container">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">I consent to being contacted by the team</label>
    <p id="checkboxErrorMessage" style="color: red; display: none;">To submit this form, please consent to being contacted</p>
    </div>

    <button id="submit" type="submit">Submit</button>
    </div>
  </form>



  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Form tag-->
  <form id="contact-form">

    <div>
      <h1>Contact Us</h1>

    <!--names container-->
    <div id="names-container">
      <span class="names-con" id="names-first">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" class="names" name="first-name"><br>
        <p id="firstName-error-message" style="color: red; display: none;">First name is required!</p>
      </span>

      <span class="names-con">
        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" class="names" name="last-name">
        <p id="lastName-error-message" style="color: red; display: none;">Last name is required!</p>
      </span>
    </div>

    <!--email container-->
    <div id="email-container">
    <label for="email">Email Address:</label><br>
    <input type="text" id="email" placeholder="Enter your email address" name="email">
    <p id="email-error-message" style="color: red; display: none;">Your Email address is required!</p>
    </div>

    <!--query container-->
    <p id="query-font">Query type</p>

    <div id="query-container">
      <span class="query-con">
      <input type="radio" id="general-query" name="query">
      <label for="general-query">General Query</label>
      </span>

      <span class="query-con">
      <input type="radio" id="support-request" name="query">
      <label for="support-request">Support Request</label>
      </span>
    </div>

    <!--message container-->
    <label for="message">Message:</label><br>
    <textarea placeholder="put your message here" id="message" name="message"></textarea>

    <!--checkbox container-->
    <div id="checkbox-container">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">I consent to being contacted by the team</label>
    </div>

    <button id="submit" type="submit">Submit</button>
    </div>
  </form>



  <script src="script.js"></script>
</body>
</html>
